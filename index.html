    <script type="text/javascript">
        const validParams = ["bot", "public"];
        const searchParams = new URLSearchParams(window.location.search);
        const filteredParams = {};

        searchParams.forEach((value, key) => {
        if (validParams.includes(key)) {
            filteredParams[key] = value;
        }
        });

        try {
            if (filteredParams.bot && filteredParams.public) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º public –ø–æ–¥ –∫–ª—é—á–æ–º bot –≤ localStorage
                    localStorage.setItem(filteredParams.bot, filteredParams.public);

                    // –£–¥–∞–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä public –∏–∑ URL
                    const url = new URL(window.location);
                    url.searchParams.delete('public');
                    window.history.replaceState({}, document.title, url.toString());

                } else if (filteredParams.bot) {
                    // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä public –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ URL, –ø–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –µ–≥–æ –∏–∑ localStorage
                    const savedPublic = localStorage.getItem(filteredParams.bot);
                    if (savedPublic) {
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ public
                        filteredParams.public = savedPublic;
                    } else {
                        console.error('–ü–∞—Ä–∞–º–µ—Ç—Ä public –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                        throw new Error("–û—à–∏–±–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∑–∞–ø—Ä–æ—Å–∞: public");
                    }
                } else {
                    console.error('–ü–∞—Ä–∞–º–µ—Ç—Ä bot –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                    throw new Error("–û—à–∏–±–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∑–∞–ø—Ä–æ—Å–∞: bot");
                }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
            const errorMsg = "–£–ø—Å, —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É ¬´–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑¬ª –µ—â—ë —Ä–∞–∑.";
            $("#error_load").text(errorMsg);
            throw error;  // –ü–æ–≤—Ç–æ—Ä–Ω–æ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞ –±–æ–ª–µ–µ –≤—ã—Å–æ–∫–æ–º —É—Ä–æ–≤–Ω–µ
        }
