    <script>
        var current_version = "0.141";
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –≤–µ—Ä—Å–∏–π –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏
        function checkVersionAndReload(currentVersion, stVersion) {
            var reloadPerformed = sessionStorage.getItem('reloadPerformedVersion');
            var reloadTimestamp = parseInt(sessionStorage.getItem('reloadTimestampVersion'));
            
            if (reloadPerformed === 'true' && reloadTimestamp && Date.now() < reloadTimestamp) {
                console.log("–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —É–∂–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞.");
                return;
            }

            var currentVersionNumbers = currentVersion.split('.').map(Number);
            var stVersionNumbers = stVersion.split('.').map(Number);

            if (!currentVersionNumbers.every(function(num) { return !isNaN(num); }) ||
                !stVersionNumbers.every(function(num) { return !isNaN(num); })) {
                console.log("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –≤–µ—Ä—Å–∏–∏.");
                return;
            }

            for (var i = 0; i < currentVersionNumbers.length; i++) {
                if (currentVersionNumbers[i] !== stVersionNumbers[i]) {
                    console.log(currentVersion + " –Ω–µ —Ä–∞–≤–Ω–æ " + stVersion);
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–µ—Ç–∫—É –æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–π –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ –≤ sessionStorage
                    sessionStorage.setItem('reloadPerformedVersion', 'true');
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É –Ω–∞ 10 —Å–µ–∫—É–Ω–¥ –≤–ø–µ—Ä–µ–¥ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
                    sessionStorage.setItem('reloadTimestampVersion', Date.now() + 10000);
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∫—ç—à–∞
                    window.location.reload(true);
                    return;
                }
            }
            console.log(`–í–µ—Ä—Å–∏—è –∞–∫—Ç—É–∞–ª—å–Ω–∞—è ${stVersion}`);
        }
