<body>
    <form action='' class='form' id="add-from" onsubmit="return false" method="get">
        <div class="field">
            <label class="label">Способ доставки</label>
            <input class="option-input" id="option-0" name="option" type="radio" value="delivery" required checked>
            <label class="option-label" for="option-0">Доставка</label>
            <input class="option-input" id="option-1" name="option" type="radio" value="pickup" required>
            <label class="option-label" for="option-1">Заберу сам</label>

            <div class="delivery l-2">
                <p class="field half">
                        <label class="label" for="select">Время доставки</label>
                            <select class="select" id="select">
                                  <option selected="" value="now">⌚️ Ближайшее время</option>
                            </select>
                        </p>

                <label class="label">Личные данные</label>
                <div class="row no-gutters">
                    <div class="col-5">
                         <p class="field input-with-placeholder">
                             <input class="text-input" id="name" name="name" maxlength="60" type="text" required>
                             <label class="key-label" for="name">Имя</label>
                         </p>
                    </div>
                    <div class="col">
                        <p class="field input-with-placeholder">
                            <input class="text-input tel" id="phone" name="phone" type="tel" value="" required>
                            <label class="key-label" for="phone">Номер телефона</label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="delivery l-1">
                <label class="label" for="name">Условия доставки</label>
                    <div class="row no-gutters field" id="streetlimit">
                        <div class="col-8 input-with-placeholder">
                            <input class="text-input" id="street" name="street" type="search" value="" required>
                            <label class="key-label" for="street">Улицу</label>
                        </div>
                        <div class="col input-with-placeholder">
                            <input class="text-input" id="house" name="house" type="text" maxlength="30" value="" required>
                            <label class="key-label" for="house">Дома</label>
                        </div>
                    </div>
                    <div class="row no-gutters field">
                        <div class="col input-with-placeholder">
                                <input class="text-input" id="flat" name="flat" placeholder="" maxlength="10" type="text" value="" required>
                                <label for="flat">Кв./офис</label>
                        </div>

                        <div class="col input-with-placeholder">
                                <input class="text-input" id="floor" name="floor" placeholder="" maxlength="10" type="text" value="" required>
                                <label for="floor">Этаж</label>
                        </div>

                    </div>
                     <div class="row no-gutters field">
                        <div class="col input-with-placeholder">
                                <input class="text-input" id="entrance" name="entrance" autocomplete="entrance" placeholder="" maxlength="10" type="text" value="" required>
                                <label for="entrance">Подъезд</label>
                            </div>
                        <div class="col input-with-placeholder">
                                <input class="text-input" id="intercom" name="intercom" placeholder="" maxlength="20" type="text" value="" required>
                                <label for="intercom">Домофон</label>
                            </div>
                    </div>
                </div>
        </div>

        <div class="row no-gutters field">
            <div class="col input-with-placeholder">
                <textarea class="textarea" cols="40" maxlength="300" id="about" name="about" placeholder="" rows="4" required></textarea>
                <label for="about">Комментарий к заказу</label>
            </div>

        </div>
    </form>

    <div class="footer compact-hidden">
        <span class="copyright">©&nbsp;2023&nbsp;
            <span>Easy Delivery app | </span>
        </span>
        <span class="ng-star-inserted">ver: 0.2355</span><!---->
    </div>
